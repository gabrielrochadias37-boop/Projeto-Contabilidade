<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Contabilidade</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div style="position:fixed;top:16px;left:50%;transform:translateX(-50%);background:#c0392b;color:#fff;padding:12px 16px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.25);z-index:9999;">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
  <div style="display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px;background:linear-gradient(135deg, #1f3558 0%, #243b69 100%);">
    <div class="content-card" style="width:100%;max-width:420px;">
      <div class="card-header" style="align-items:center;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height:80px;object-fit:contain;">
        <h3>Entrar no Sistema</h3>
      </div>
      <form method="post" action="{{ url_for('auth.login_submit') }}" class="form-grid" style="grid-template-columns:1fr;">
        <div class="form-group">
          <label for="login">UsuÃ¡rio</label>
          <input type="text" id="login" name="login" placeholder="Seu login" required>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
        </div>
        <div class="form-actions" style="justify-content:space-between;width:100%;">
          <button type="submit" class="btn btn-primary">Entrar</button>
          <a class="btn btn-secondary" href="{{ url_for('auth.login_page') }}">Limpar</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
